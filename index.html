<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>ChangeMaker</title>
    
</head>
<body>
    <div class="central-container">
        <h1 class="main-heading">ChangeMaker</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        
        <label for="bill-amount" id="bill-amount-label"><b>Bill- amount:</b></label>
        <input type="text" id="bill-amount" class="bill-amount"/>
        <button id="next-button" class="next default-button">Next</button>
        
        <label for="cash-given" id="cash-given-label"><b>Cash-given:</b></label>
        <input type="text" id="cash-given" class="cash-given"/>
        <button id="check-button" class="check default-button">Check</button>
        <p id="error-message"></p>
        <table id="return-change">
            <caption style="text-align: left;"><b>Return-change:</b></caption>
            <tr>
                <th >No. of Notes:</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Denomination:</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr> 
        </table>
        
    </div>
</body>
<script src="./index.js"></script>
</html>
